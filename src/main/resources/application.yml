spring:
  application:
    name: ispilo-backend

  datasource:
    url: jdbc:mysql://localhost:3306/ispilo_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  cache:
    type: redis

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

jwt:
  secret: ${JWT_SECRET:MjU2Yml0c2VjcmV0a2V5Zm9yaXNwaWxvYXBwbGljYXRpb25jaGFuZ2VpbnByb2R1Y3Rpb24=}
  expiration: 86400000
  refresh-expiration: 604800000

aws:
  s3:
    bucket: ${S3_BUCKET:ispilo-media}
    region: ${AWS_REGION:us-east-1}
    access-key: ${AWS_ACCESS_KEY:}
    secret-key: ${AWS_SECRET_KEY:}

app:
  base-url: ${BASE_URL:http://localhost:8080}
  cdn-url: ${CDN_URL:http://localhost:8080/media}
  page-size: 20
  max-page-size: 100
  encryption:
    master-key: ${ENCRYPTION_MASTER_KEY:}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.ispilo: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

